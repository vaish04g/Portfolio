<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write a mail</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
  </head>
  <body>
    <form action="mailto:vaishnavigadage@gmail.com" >
      <h2 style="color:aliceblue;">Your information</h2>
      <hr />
      <br />
      <label for="Sender name">Name : </label>
      <input type="text" name="name" id="name" />
      <br /><br />
      <label for="Sender email">Email id : </label>
      <input type="email" name="emailId" id="emailId" />
      <br /><br />
      <label for="Sender contact no.">Contact no. : </label>
      <input type="number" name="cnumber" id="cnumber" />
      <br /><br />
      <input class="button" type="submit" />
      <br /><br />
    </form>
  </body>
</html>
